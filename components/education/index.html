    <h1>第一篇：教育是什么？</h1>

<p>
  我给出的定义是：教育是培养人获取幸福的能力。
对于一个名词，总是需要进行一些解释的，因为名词是一种抽象。所以下面将会解释以上定义中的名词。
</p>

<h3>人，人的属性</h3>

<p>
  人在最开始来到这个世界上的时候，是非常脆弱的， 相比于其他动物更加的脆弱。但在后来人却能发展成任何一种样子。可以说人的这种生物特征定义了人。
  人有可能发展任何一种他/她需要的能力。
</p>

<h3>幸福</h3>

<p>
  幸福取决于人的生存境况，即社会、世界、自然。
</p>


<h3>能力</h3>

<p>
  一个个体、能自由行动的主体，改变现实的力量。
</p>
