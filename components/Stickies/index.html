<!DOCTYPE html>
<html>

<head>
  <title>便利贴</title>

  <style>
    #app {
      display: flex;
      flex-wrap: wrap;
    }

    .note {
      width: 300px;
      margin: 20px;
      padding: 8px 16px;
      background: white;
      border: none;
      border-radius: 4px;
    }
  </style>

</head>

<template id="note-template">

  <div class="note">
    
  </div>
</template>

<body>
  <div id="app"></div>
</body>

<script type="module">
  import contents from './content.js'
  // 组件类
  class MyNote {
    constructor(text) {
      const template = document.getElementById('note-template')
      const content = template.content.cloneNode(true)
      this.element = content.querySelector('.note')
      this.element.innerHTML = text
    }
  }

  // 使用组件
  const app = document.getElementById('app')
  contents.forEach(function(note) {
    if(note && note.content) {
      const n = new MyNote(note.content).element
      app.append(n)
    }
  })
</script>

</html>
